version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.8

    steps:
      - checkout

      # Display SSH Fingerprint
      - run:
          name: Display SSH Fingerprint
          command: 
            echo "Checking SSH key fingerprint..."
            mkdir -p ~/.ssh
            ssh-keygen -lf ~/.ssh/id_ed25519

      # Enable SSH agent and add SSH key
      - add_ssh_keys:
          fingerprints:
            - "SHA256:Q3O9PCeQT25szz8mA531uM8vck9+ynBw+fLV9xzksQg"

      # SSH into Server and Git Pull
      - run:
          name: SSH into Server and Git Pull
          command: |
              ssh -i /home/circleci/.ssh/id_rsa ec2-user@3.252.52.213 "cd /home/ec2-user/.circleci && git pull"
