version: 2.1

jobs:
  build:
    docker:
      - image: node:14 # Use the Node.js 14 Docker image

    working_directory: ~/app

    steps:
      - checkout # Check out the code into the specified directory

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Install Dependencies
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Run Tests
          command: npm test

workflows:
  version: 2
  build:
    jobs:
      - build

