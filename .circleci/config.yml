version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.8

    steps:
      - checkout

      # Display SSH Fingerprint
      - run:
          name: Display SSH Fingerprint
          command: |
            echo "Checking SSH key fingerprint..."
            mkdir -p ~/.ssh
            ssh-keygen -lf ~/.ssh/id_ed25519

      # Enable SSH agent and add SSH key
      - add_ssh_keys:
          fingerprints:
            - "84:0c:a1:02:40:1c:a3:be:b8:85:cb:4f:33:fd:c6:02"

      # SSH into Server and Git Pull
      - run:
          name: SSH into Server and Git Pull
          command: |
            ssh -i ~/.ssh/id_ed25519 ec2-user@3.249.156.149 "cd /home/ec2-user/.circleci && git pull"
